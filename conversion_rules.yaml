  fixedMapProc: fixed_map_proc_address
  fixedSizeAllocateProc: fixed_size_allocate_proc_address
  oldFixedSizeAllocateProc: old_fixed_size_allocate_proc
  rendererClassInitProc: renderer_class_init_proc
  rendererRenderProc: renderer_render_proc
  rendererGetSizeProc: renderer_get_size_proc
